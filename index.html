<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Order Summary Component - Frontend Mentor Challenge
  </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body class="background">
  <div class="main-container">

    <div class="top-container">
      <img class="hero-illustration" src="images/illustration-hero.svg" alt="woman-listening-to-music-illustration">
    </div>


    <div class="order-container">

      <div class="order-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="order-buttons">

        <div class="annual-plan">
          <div class="music-icon">
            <img class="icon" src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="price">
            <h2 class="plan-h2">Annual Plan</h2>
            <p class="price-p">$59.99/year</p>
          </div>
          <div class="link">
            <a class="link-a" href="#">Change</a>
          </div>
        </div>

        <a class="button-payment" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>

      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.giuliavirtualservices.com" target="_blank">Giulia Bosio</a>.
  </footer>

</body>

</html>
